<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/icons/ig-fav.png" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="localstorage.js"></script>
    <script defer src="aside.js"></script>
    <script defer src="script.js"></script>
    <script defer src="json.js"></script>
    <title>Instagrand</title>
  </head>
  <body onload="load(); renderPage()">
    <!-- ########## -->
    <!-- * HEADER * -->
    <!-- ########## -->
    <header>
      <div class="top-bar">
        <a href="index.html"> <h1>Instagrand</h1></a>
        <div class="nav-links">
          <img src="img/icons/home.svg" alt="home-icon" />
          <img src="img/icons/comment.svg" alt="comment-icon" />
          <img src="img/icons/add.svg" alt="add-icon" />
          <img src="img/icons/compass.svg" alt="compass-icon" />
          <img src="img/icons/heart.svg" alt="heart-icon" />
          <img src="img/myprofile.jpg" alt="profile" id="profile-img" />
        </div>

        <div class="menu-btn" id="toggler">
          <div class="menu-btn__burger"></div>
        </div>
        <div class="side-menu" id="sidemenu">
          <div class="border-dummy" id="borderDummy"></div>

          <div class="menu-links">
            <div class="link profile-img">
              <img src="img/myprofile.jpg" alt="profile" id="profile-img" />
              my profile
            </div>
            <div class="link icon">
              <img src="img/icons/home.svg" alt="home-icon" />
              home
            </div>
            <div class="link icon">
              <img src="img/icons/comment.svg" alt="comment-icon" />
              comments
            </div>
            <div class="link icon">
              <img src="img/icons/add.svg" alt="add-icon" />
              create
            </div>

            <div class="link icon">
              <img src="img/icons/compass.svg" alt="compass-icon" />
              browse
            </div>
            <div class="link icon">
              <img src="img/icons/heart.svg" alt="heart-icon" />
              likes
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ######## -->
    <!-- * MAIN * -->
    <!-- ######## -->

    <main>
      <div class="pinboard" id="pinboard">
        <!-- html-code injected by js via render() -->
      </div>

      <!-- ######### -->
      <!-- * ASIDE * -->
      <!-- ######### -->
      <aside>
        <!-- html-code injected by js via render...() -->
        <div class="right-column">
          <div class="flex-spread wrapper">
            <div class="myprofile">
              <img src="img/myprofile.jpg" alt="" class="myprofile__img" />
              <div class="my-info-box">
                <p class="myusername">code.racon</p>
                <p class="myrealname">Micha</p>
              </div>
            </div>
            <a href="#" class="switch-btn">Switch</a>
          </div>
          <div class="story-section default-height" id="stories">
            <div class="stories-header">
              <h4>stories</h4>
              <h4>
                <span id="storyHeaderSpan" onclick="toggleStorySection()"
                  >show all</span
                >
              </h4>
            </div>
            <div class="stories-container no-scroll" id="stories-cont">
              <!-- html-code injected by js via generateStoryHTML() -->
            </div>
          </div>

          <div class="suggestion-section default-height" id="suggestions">
            <div class="suggestions-header">
              <h4>suggestions</h4>
              <h4>
                <span
                  id="suggestionHeaderSpan"
                  onclick="toggleSuggestionSection()"
                  >show all</span
                >
              </h4>
            </div>
            <div class="suggested-container no-scroll" id="suggested-cont">
              <!-- html-code injected by js via generateSuggestionsHTML() -->
            </div>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
