<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagrand</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <a href="index.html"> <h1>Instagrand</h1></a>
        <input type="search" placeholder="search" />
        <div class="nav-links">
          <img src="img/icons/home.svg" alt="home-icon" />
          <img src="img/icons/comment.svg" alt="comment-icon" />
          <img src="img/icons/add.svg" alt="add-icon" />
          <img src="img/icons/compass.svg" alt="compass-icon" />
          <img src="img/icons/heart.svg" alt="heart-icon" />
          <img src="img/profile.jpg" alt="profile" id="profile-img" />
        </div>
      </div>
    </header>
    <div></div>

    <main>
      <div class="pinboard" id="pinboard">
        <div class="card" id="card">
          <div class="card-header">
            <div class="card-header--author">
              <img
                class="card-header-author--img"
                src="img/profile/wittgenstein.jpeg" />
              <p class="author">Wittgenstein</p>
            </div>
            <a class="card-header__svg" href="#"
              ><img src="img/icons/extend.svg" alt="more actions"
            /></a>
          </div>
          <div class="card-poster">
            <img src="img/poster/poster1.jpg" alt="post img" />
          </div>
          <div class="social-actions">
            <div class="icons-inline">
              <a href="#"><img src="img/icons/heart.svg" alt="" /></a>
              <a href="#"><img src="img/icons/comment.svg" alt="" /></a>
              <a href="#"><img src="img/icons/share.svg" alt="" /></a>
            </div>
            <div class="bookmark">
              <a href="#"><img src="img/icons/bookmark.svg" alt="" /></a>
            </div>
          </div>
          <div class="comment-section">
            <p class="like-counter">1234 likes</p>

            <div class="author-commentary">
              <div class="author-commentary--author"><p>Wittgenstein</p></div>
              <div class="author-commentary--comment">
                <p>
                  Worüber man nicht sprechen kann, darüber muss man schweigen.
                </p>
              </div>
            </div>

            <p class="all-comments greyed">View all 52 comments</p>
            <div class="user-commentary">
              <div class="user-commentary--user">silentbob</div>
              <div class="user-commentary--comment">Fair enough!</div>
            </div>

            <div class="like-btn">
              <svg onclick="toggleHeart()" viewBox="0 0 256 256">
                <path
                  fill="#6a6a6a"
                  d="M178 34c-21 0-39.26 9.47-50 25.34C117.26 43.47 99 34 78 34a60.07 60.07 0 0 0-60 60c0 29.2 18.2 59.59 54.1 90.31a334.68 334.68 0 0 0 53.06 37a6 6 0 0 0 5.68 0a334.68 334.68 0 0 0 53.06-37C219.8 153.59 238 123.2 238 94a60.07 60.07 0 0 0-60-60Zm-50 175.11C111.59 199.64 30 149.72 30 94a48.05 48.05 0 0 1 48-48c20.28 0 37.31 10.83 44.45 28.27a6 6 0 0 0 11.1 0C140.69 56.83 157.72 46 178 46a48.05 48.05 0 0 1 48 48c0 55.72-81.59 105.64-98 115.11Z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <aside>
        <div class="flex-spread wrapper">
          <div class="myprofile">
            <img src="img/profile.jpg" alt="" class="myprofile__img" />
            <div class="my-info-box">
              <p class="myusername">coderacon</p>
              <p class="myrealname">Michael Buschmann</p>
            </div>
          </div>
          <a href="#" class="switch-btn">Switch</a>
        </div>

        <div class="suggestion-section">
          <div class="suggestions-header">
            <h4>stories</h4>
            <a href="#"
              ><h4><span>watch all</span></h4></a
            >
          </div>
          <div class="suggested">
            <div class="user-info-box">
              <img
                src="img/profile/kierkegaard.jpeg"
                alt=""
                class="suggested-profile__img" />
              <div class="username-and-update">
                <p class="user">kirkegaard</p>
                <p class="update greyed">2 HOURS AGO</p>
              </div>
            </div>
            <a href="#" class="follow-btn">Follow</a>
          </div>
        </div>
        <div class="story-section">
          <div class="stories-header">
            <h4>suggestions</h4>
            <a href="#"
              ><h4><span>see all</span></h4></a
            >
          </div>
          <div class="story">
            <img
              src="img/profile/camus.jpeg"
              alt=""
              class="story-profile__img" />
            <div class="suggested-user">
              <p class="user">albertcamus</p>
            </div>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
